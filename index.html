<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="方正30周年庆">
    <meta name="keywords" content="方正30周年庆">

    <!--手机端自适应适配-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>方正30周年庆</title>
    <link rel="stylesheet" href="css/public.css" type="text/css">
    <link rel="stylesheet" href="css/animation.css" type="text/css">
</head>
<body>

<!--lock_screen-->
<div class="lock none" >
    <div class="lock-bg"></div>
    <p class="lock-txt">为了更好的体验，请使用竖屏锁屏浏览</p>
</div>

<div class="page pageBox" >
    <!--loading-->
    <div class="none" id="pageLoad">
        <div class="bg bg1"></div>
        <div class="page-loading animLoad"></div>
        <div class="NumType" id="loadPercent">10%</div>
    </div>
    <!--page1-->
    <div  class="none" id="page1">
        <div class="bg bg1"></div>
    </div>
    <!--page2-->
    <div class="none" id="page2">
        <div class="bg bg2"></div>
    </div>
    <!--page3-->
    <div class="none" id="page3">
        <div class="bg bg3"></div>
    </div>
    <!--page4-->
    <div class="none" id="page4">
        <div class="bg bg4"></div>
    </div>
    <!--page5-->
    <div id="page5">
        <div class="bg bg5"></div>
        <div class="train"></div>
        <div class="title title4"></div>
        <div class="effect animEff5"></div>
        <div class="fbg fbg5"></div>
        <div class="timer" id="timer5"></div>
        <ul class="keys">
            <li data-choice="0">
                <p class="right"></p>
                <p class="wrong"></p>
            </li>
        </ul>
    </div>
    <!--page6-->
    <div class="none" id="page6">
        <div class="bg bg6"></div>
    </div>
    <!--page7-->
    <div class="none" id="page7">
        <div class="bg bg7"></div>
    </div>


</div>






<script src="js/lib/zepto.min.js"></script>
<script src="js/lib/jweixin-1.0.0.js"></script>
<script src="js/main.js"></script>
